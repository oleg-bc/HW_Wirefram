<!DOCTYPE html>
<html lang="en-US">
<head>
<title>
    Wireframe
</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Your HTML should have each of the following sections:
    DONE--Header
    DONE--Nav
    DONE--Aside (With a Heading)
    DONE--Section (With a Heading)
    DONE--Article (With a Heading) contained within the Section
    DONE--Headers contained within the Article
    DONE--Paragraph contained within the Article -->
<div class="main-content-box">
<div class ="header"><p>header</p></div>
<div class ="nav">nav</div>
<div class="content">
    <div class ="aside">aside</div>
    <div class ="section"><p>section</p>

        <div class ="article">article
            <div class ="article-header">h1,h2,h3</div>
            <div class ="paragraph-box"><p>p</p></div>
        </div>
    </div>

<div class ="footer">footer</div>
</div>    
</div>
</body>
</html>
